<p>
    {% if post.author %}
        {% if post.author.meetup_id %}
        <a href="http://www.meetup.com/members/{{ post.author.meetup_id }}/">{{ post.author.username }}</a> - 
        {% else %}
        {{ post.author.last_name }} -
        {% endif %}
    {% endif %}
    {{ post.published }}
</p>
